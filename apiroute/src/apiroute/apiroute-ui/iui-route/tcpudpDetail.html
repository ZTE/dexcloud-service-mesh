<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title id="org_openo_msb_route_detail_title" name_i18n="org_openo_msb_route_ui_i18n"></title>
<link rel="shortcut icon" href="img/zte_logo_16.gif" />
<link
	href="../thirdparty/fontAwesome/css/font-awesome.min.css"
	rel="stylesheet" />
<link
	href="../thirdparty/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="css/base.css" rel="stylesheet" type="text/css" />  
<link href="css/serviceDetail.css" rel="stylesheet" type="text/css" />
<link href="../thirdparty/dataTables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
<link href="../thirdparty/animate/animate.min.css" rel="stylesheet" type="text/css" />

<style>
.ms-controller {
	visibility: hidden
}
</style>
 <script type="text/javascript">

      var routeBasePath="/api/route/v1";

</script>

</head>
<body class="ms-controller"  ms-controller="detailController" >

<div  id="routeHead">
        <div class="navbar-inner container-fluid" id="top-bar">
            <header class="row-fluid">            
            <div class="logoimg"><img class="logo" src="img/netnumenLogo.png" alt="Logo"></div>
            <div class="chineseTitle" id="org_openo_msb_route_chinese_name" name_i18n="org_openo_msb_route_ui_i18n"></div>
            <div class="englishTitle" id="org_openo_msb_route_english_name" name_i18n="org_openo_msb_route_ui_i18n"></div>
            </header>
        </div>
</div>
 <script type="text/javascript">if (self != top) {document.getElementById("routeHead").style.display="none";}</script>




 <div class="row container-fluid" >

  <div class="baseInfoDiv">
    <div  class="detailimg"><i class="fa fa-cloud fa-pull-left serviceimg" ></i></div>
    <div  class="baseinfo">
        <div>
          <div class="servicename" ms-text="routeInfo.serviceName"></div>
           <div class="circle circle_green" title="org_openo_msb_route_detail_status_valid" name_i18n="org_openo_msb_route_ui_i18n" ms-visible="routeInfo.status=='1'"></div>  
          <div class="circle circle_red" title="org_openo_msb_route_detail_status_invalid" name_i18n="org_openo_msb_route_ui_i18n" ms-visible="routeInfo.status=='0'"></div>             
        </div>
        <div>
           <span id="org_openo_msb_route_detail_version" name_i18n="org_openo_msb_route_ui_i18n"></span>  
           <span class="greycolor" ms-text="routeInfo.serviceVersion"></span>
            <span class="baseinfospace" id="org_openo_msb_route_detail_routeType" name_i18n="org_openo_msb_route_ui_i18n"></span>
            <span class="greycolor" ms-text="routeInfo.publish_protocol"></span>
            <span class="baseinfospace"  id="org_openo_msb_route_detail_publishUrl" name_i18n="org_openo_msb_route_ui_i18n"></span>
            <span class="greycolor"  id="publishUrlDiv" ms-text="routeInfo.publishUrl"></span>
             <span><a href="#" id="clipboardBtn" data-clipboard-action="copy" data-clipboard-target="#publishUrlDiv" title="Copy publishUrl to Clipboard"><i class="fa fa-clipboard" aria-hidden="true"></i></a></span>
      
        </div>
        <div>
            <span  id="org_openo_msb_route_detail_updateTimestamp" name_i18n="org_openo_msb_route_ui_i18n"></span>
            <span class="todo-tasklist-date"><i class="fa fa-calendar"></i></span>
            <span class="greycolor" ms-text="routeUtil.toLocaleTime(routeInfo.updateTimestamp)"></span>
        </div>
    </div>

  </div>


 <div class="row row1 container-fluid" ms-visible="boxVisible">



    <div class="form-body">

         <div class="form-title">
                <span id="org_openo_msb_route_detail_baseinfo" name_i18n="org_openo_msb_route_ui_i18n"></span>
         </div>
      


        <div class="row">
    
           <div class="form-group col-xs-12 col-sm-6 col-md-6  col-lg-6">
             <label class="control-label col-xs-3 "><span id="org_openo_msb_route_detail_publish_port" name_i18n="org_openo_msb_route_ui_i18n"></span></label> 
             <span class="greycolor col-xs-7 " ms-text="routeInfo.publish_port"></span>           
          </div>  
           <div class="form-group col-xs-12 col-sm-6 col-md-6  col-lg-6">
             <label class="control-label col-xs-3 "><span>Host：</span></label> 
             <span class="greycolor col-xs-7 " ms-text="routeInfo.host"></span>           
          </div>    
        </div> 


         <div class="row">
    
          <div class="form-group col-xs-12 col-sm-6 col-md-6  col-lg-6">
             <label class="control-label col-xs-3 "><span id="org_openo_msb_route_detail_namespace" name_i18n="org_openo_msb_route_ui_i18n"></span></label> 
              <span class="greycolor col-xs-7 "  ms-text="routeInfo.namespace"></span>                   
          </div>
           <div class="form-group col-xs-12 col-sm-6 col-md-6  col-lg-6">
             <label class="control-label col-xs-3 "><span id="org_openo_msb_route_detail_lb_policy" name_i18n="org_openo_msb_route_ui_i18n"></span></label> 
             <span class="greycolor col-xs-7 " ms-text="routeInfo.lb_policy"></span>           
          </div>    
        </div> 

       


  <div class="form-title">
                <span id="org_openo_msb_route_detail_routepolicy" name_i18n="org_openo_msb_route_ui_i18n"></span>
         </div>

       <div class="row">    
          <div class="form-group col-xs-12 col-sm-6 col-md-6  col-lg-6">
             <label class="control-label col-xs-3 "><span>enable_tls：</span></label> 
              <span class="greycolor col-xs-7 " ms-html="routeUtil.showEnableSet(routeInfo.enable_tls)"></span>                   
          </div>

           <div class="form-group col-xs-12 col-sm-6 col-md-6  col-lg-6">
             <label class="control-label col-xs-3 "><span>connect_timeout：</span></label> 
              <span class="greycolor col-xs-7 "  ms-text="routeInfo.connect_timeout"></span>                   
          </div>
            
        </div> 
         
         <div class="row">
    
         
           <div class="form-group col-xs-12 col-sm-6 col-md-6  col-lg-6">
             <label class="control-label col-xs-3 "><span>proxy_responses：</span></label> 
             <span class="greycolor col-xs-7 " ms-text="routeInfo.proxy_responses"></span>           
          </div>    
      
    
          <div class="form-group col-xs-12 col-sm-6 col-md-6  col-lg-6">
             <label class="control-label col-xs-3 "><span>proxy_timeout：</span></label> 
              <span class="greycolor col-xs-7 " ms-text="routeInfo.proxy_timeout"></span>                   
          </div>
           <div class="form-group col-xs-12 col-sm-6 col-md-6  col-lg-6">
             <label class="control-label col-xs-3 "><span></span></label> 
             <span class="greycolor col-xs-7 "></span>           
          </div>    
        </div>   


     </div> 

     <div class="form-title">
                <span id="org_openo_msb_route_detail_nodes" name_i18n="org_openo_msb_route_ui_i18n"></span>
    </div>
   <div class="row">

    <div class="col-xs-6" style="padding-left:80px">
        <table class="node">
                                   <thead>
                                      <tr>
                                         <th id="org_openo_msb_route_detail_node_no" name_i18n="org_openo_msb_route_ui_i18n" width="20%" ></th>
                                         <th width="40%">IP</th>
                                         <th width="40%">PORT</th>                                         
                                         
                                      </tr>                                    
                                   
                                   </thead>
                                   <tbody ms-each-node="routeInfo.nodes">
                                      <tr>
                                         <td>{{$index+1}}</td>
                                         <td ms-text="node.ip"></td>
                                         <td ms-text="node.port"></td>
                                      </tr> 
                                   </tbody>
                                   </table>
   </div>

   </div>





  

</div>
</div>


  <div class="row closeBtn">

   <div class="roleConfirm" ><a class="btn btn-primary" ms-click="routeUtil.closePage" id="org_openo_msb_route_detail_btn_close" name_i18n="org_openo_msb_route_ui_i18n"></a></div>

  </div>


<script src="../thirdparty/clipboard/clipboard.min.js"></script>

<script type="text/javascript"  src="../thirdparty/jquery/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../thirdparty/jquery.i18n/jquery.i18n.properties.js"></script>
  <script type="text/javascript"  src="../thirdparty/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript"  src="../thirdparty/dataTables/jquery.dataTables.min.js"></script>

  <script src="../thirdparty/bootstrap/js/bootstrap-notify.js"></script>
	<script type="text/javascript"	src="../thirdparty/avalon/avalon.js"></script>
  <script src="i18n/loadi18nApp_iui-route_view.js"></script>  
  <script src="js/util/routeUtil.js"></script>     
	<script type="text/javascript"   src="js/controller/detailController.js"></script>
 

  <script type="text/javascript">

$(function(){


 loadPropertiesSideMenu('', 'msb-iui-route-i18n', 'i18n/'); 
 avalon.scan();
 vm.viewTcpudpRoute();


    var clipboard = new Clipboard('#clipboardBtn');
    clipboard.on('success', function(e) {
       routeUtil.notify('',$.i18n.prop("org_openo_msb_route_detail_clipboard_success"),'success');  
    });

});


</script>
	
</body>
</html>
